<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wadiwala Foodsi - Menu Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #fff8f0, #f5e6d3, #ffe4d1);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #8b0000, #dc143c, #ff6b6b);
            color: #fff8f0;
            padding: 25px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(139, 0, 0, 0.3);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            opacity: 0.3;
        }

        .logo-section {
            display: flex;
            align-items: center;
            z-index: 2;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b6b, #ffa726);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            margin-right: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from { box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4); }
            to { box-shadow: 0 8px 30px rgba(255, 107, 107, 0.8); }
        }

        .logo-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #fff8f0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .title-section {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 2;
        }

        .main-title {
            font-size: 3.5em;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            margin-bottom: 5px;
            background: linear-gradient(45deg, #fff8f0, #ffe4d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.3em;
            opacity: 0.9;
            font-style: italic;
        }

        .admin-section {
            z-index: 2;
        }

        .admin-toggle {
            background: #fff8f0;
            color: #8b0000;
            border: 3px solid #8b0000;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .admin-toggle:hover {
            background: #8b0000;
            color: #fff8f0;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.4);
        }

        .admin-panel {
            background: linear-gradient(135deg, #fff8f0, #f5e6d3);
            border: 3px solid #8b0000;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            display: none;
            box-shadow: 0 10px 30px rgba(139, 0, 0, 0.2);
        }

        .admin-panel.active {
            display: block;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .admin-panel h2 {
            color: #8b0000;
            font-size: 2em;
            margin-bottom: 25px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #8b0000;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 3px solid #dc143c;
            border-radius: 15px;
            font-size: 16px;
            background: #fff8f0;
            color: #8b0000;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 15px rgba(220, 20, 60, 0.3);
        }

        .add-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
            display: block;
            margin: 0 auto;
        }

        .add-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(40, 167, 69, 0.5);
            background: linear-gradient(135deg, #218838, #1e7e34);
        }

        .add-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .menu-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .menu-card {
            background: linear-gradient(135deg, #fff8f0, #ffe4d1);
            border: 4px solid #dc143c;
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(220, 20, 60, 0.2);
            cursor: pointer;
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s;
            transform: rotate(45deg);
            opacity: 0;
        }

        .menu-card:hover::before {
            animation: shine 0.8s ease-in-out;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }

        .menu-card:hover {
            transform: translateY(-15px) scale(1.03);
            border-color: #ff6b6b;
            box-shadow: 0 20px 50px rgba(220, 20, 60, 0.4);
        }

        .card-icon {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #8b0000;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .card-description {
            color: #8b0000;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 1.1em;
            opacity: 0.8;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #dc143c;
        }

        .price-tag {
            background: linear-gradient(135deg, #8b0000, #dc143c);
            color: #fff8f0;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.3em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.3);
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 71, 87, 0.3);
        }

        .delete-btn:hover {
            background: #ff3742;
            transform: scale(1.1);
            box-shadow: 0 6px 18px rgba(255, 71, 87, 0.5);
        }

        .spice-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #ff6b6b, #ffa726);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            color: #8b0000;
            font-size: 1.5em;
        }

        .empty-state h3 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.4s ease;
            font-weight: bold;
        }

        .success-message.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .title-section {
                position: static;
                transform: none;
                margin: 20px 0;
            }

            .main-title {
                font-size: 2.5em;
            }

            .logo-section {
                margin-bottom: 20px;
            }

            .menu-cards-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <div class="logo"><img src="food.png" height="120px" width="120px"></div>
                <div class="logo-text">Premium<br>Restaurant</div>
            </div>
            
            <div class="title-section">
                <h1 class="main-title">Wadiwala Foodsi</h1>
                <p class="subtitle">Authentic Indian Cuisine</p>
            </div>
            
            <div class="admin-section">
                <button class="admin-toggle" onclick="toggleAdmin()">
                    ‚ûï Add Menu Card
                </button>
            </div>
        </header>

        <div class="admin-panel" id="adminPanel">
            <h2>üç¥ Add New Menu Item</h2>
            <form id="menuForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="itemName">üè∑Ô∏è Item Name:</label>
                        <input type="text" id="itemName" placeholder="e.g., Butter Chicken" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="itemPrice">üí∞ Price (‚Çπ):</label>
                        <input type="number" id="itemPrice" min="0" step="0.01" placeholder="e.g., 250" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="itemDescription">üìù Description:</label>
                    <textarea id="itemDescription" rows="3" placeholder="Describe your delicious dish..." required></textarea>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="itemIcon">üé® Icon (Emoji):</label>
                        <input type="text" id="itemIcon" placeholder="üçó" maxlength="2">
                    </div>
                    
                    <div class="form-group">
                        <label for="spiceLevel">üå∂Ô∏è Spice Level:</label>
                        <select id="spiceLevel">
                            <option value="">No Spice Level</option>
                            <option value="Mild">üå∂Ô∏è Mild</option>
                            <option value="Medium">üå∂Ô∏èüå∂Ô∏è Medium</option>
                            <option value="Hot">üå∂Ô∏èüå∂Ô∏èüå∂Ô∏è Hot</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="add-btn">‚ûï Add Menu Card</button>
            </form>
        </div>

        <div class="menu-cards-container" id="menuCardsContainer">
            <!-- Menu cards will be dynamically generated here -->
        </div>
    </div>

    <script>
        // Sample menu items - Fixed the syntax error by adding missing comma
        let menuItems = [
            {
                id: 1,
                name: "Butter Chicken",
                description: "Tender chicken pieces simmered in a rich, creamy tomato-based sauce with aromatic Indian spices",
                price: 280,
                icon: "üçó",
                spiceLevel: "Medium"
            },
            {
                id: 2,
                name: "Chicken Biryani",
                description: "Fragrant basmati rice layered with marinated chicken, saffron, and traditional biryani spices",
                price: 320,
                icon: "üçõ",
                spiceLevel: "Hot"
            },
            {
                id: 3,
                name: "Paneer Makhani",
                description: "Soft cottage cheese cubes in a velvety tomato and cashew gravy, mildly spiced",
                price: 240,
                icon: "üßÄ",
                spiceLevel: "Mild"
            },
            {
                id: 4,
                name: "Tandoori Roti",
                description: "Freshly baked whole wheat bread in traditional tandoor oven, served hot",
                price: 45,
                icon: "ü´ì",
                spiceLevel: ""
            },
            {
                id: 5,
                name: "Dal Makhani",
                description: "Slow-cooked black lentils and kidney beans in a creamy, buttery tomato sauce",
                price: 180,
                icon: "üç≤",
                spiceLevel: "Mild"
            },
            {
                id: 6,
                name: "Gulab Jamun",
                description: "Golden milk dumplings soaked in cardamom-flavored sugar syrup, served warm",
                price: 120,
                icon: "üç°",
                spiceLevel: ""
            },
            {
                id: 7,
                name: "Mango Lassi",
                description: "Refreshing yogurt drink blended with sweet mango pulp and a hint of cardamom",
                price: 90,
                icon: "ü•≠",
                spiceLevel: ""
            },
            {
                id: 8,
                name: "Samosa",
                description: "Crispy pyramid pastries stuffed with spiced potatoes and peas, served with chutneys",
                price: 60,
                icon: "ü•ü",
                spiceLevel: "Medium"
            },
            {
                id: 9,
                name: "Chicken Tikka",
                description: "Marinated chicken pieces grilled to perfection in tandoor oven with smoky flavors",
                price: 220,
                icon: "üçñ",
                spiceLevel: "Hot"
            }
        ];

        let nextId = 10;

        // Toggle admin panel
        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('active');
        }

        // Show success message
        function showSuccessMessage(message) {
            // Remove any existing success messages
            const existing = document.querySelector('.success-message');
            if (existing) {
                existing.remove();
            }

            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);

            // Trigger animation
            setTimeout(() => {
                successDiv.classList.add('show');
            }, 100);

            // Remove after 3 seconds
            setTimeout(() => {
                successDiv.classList.remove('show');
                setTimeout(() => {
                    if (successDiv.parentNode) {
                        successDiv.remove();
                    }
                }, 400);
            }, 3000);
        }

        // Add new menu item
        document.getElementById('menuForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('itemName').value;
            const description = document.getElementById('itemDescription').value;
            const price = parseFloat(document.getElementById('itemPrice').value);
            const icon = document.getElementById('itemIcon').value || 'üçΩÔ∏è';
            const spiceLevel = document.getElementById('spiceLevel').value;
            
            const newItem = {
                id: nextId++,
                name,
                description,
                price,
                icon,
                spiceLevel
            };
            
            menuItems.push(newItem);
            renderMenuCards();
            
            // Reset form
            this.reset();
            
            // Hide admin panel
            document.getElementById('adminPanel').classList.remove('active');
            
            // Show success message
            showSuccessMessage(`‚úÖ "${name}" added to menu successfully!`);
            
            // Add a subtle animation to the new card
            setTimeout(() => {
                const cards = document.querySelectorAll('.menu-card');
                const lastCard = cards[cards.length - 1];
                if (lastCard) {
                    lastCard.style.animation = 'none';
                    lastCard.style.transform = 'scale(1.1)';
                    lastCard.style.boxShadow = '0 20px 50px rgba(40, 167, 69, 0.4)';
                    setTimeout(() => {
                        lastCard.style.transform = '';
                        lastCard.style.boxShadow = '';
                    }, 1000);
                }
            }, 100);
        });

        // Delete menu item
        function deleteItem(id) {
            if (confirm('üóëÔ∏è Are you sure you want to delete this item?')) {
                const item = menuItems.find(item => item.id === id);
                menuItems = menuItems.filter(item => item.id !== id);
                renderMenuCards();
                showSuccessMessage(`üóëÔ∏è "${item.name}" deleted from menu`);
            }
        }

        // Render menu cards
        function renderMenuCards() {
            const container = document.getElementById('menuCardsContainer');
            
            if (menuItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üçΩÔ∏è No Menu Items</h3>
                        <p>Add some delicious dishes to your menu!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = menuItems.map(item => `
                <div class="menu-card" onclick="selectCard(${item.id})">
                    ${item.spiceLevel ? `<div class="spice-indicator">${item.spiceLevel}</div>` : ''}
                    <div class="card-icon">${item.icon}</div>
                    <h3 class="card-title">${item.name}</h3>
                    <p class="card-description">${item.description}</p>
                    <div class="card-footer">
                        <div class="price-tag">‚Çπ${item.price}</div>
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteItem(${item.id})">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Card selection function
        function selectCard(id) {
            const item = menuItems.find(item => item.id === id);
            if (item) {
                alert(`üçΩÔ∏è You selected: ${item.name}\nüí∞ Price: ‚Çπ${item.price}\n\n${item.description}`);
            }
        }

        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            // Animate cards on scroll
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            // Initial render
            renderMenuCards();
            
            // Observe cards for animation
            setTimeout(() => {
                document.querySelectorAll('.menu-card').forEach(card => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(50px)';
                    card.style.transition = 'all 0.6s ease';
                    observer.observe(card);
                });
            }, 100);
        });
    </script>
</body>
</html>
