<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wadiwala Foodsi - Menu Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #fff8f0, #f5e6d3, #ffe4d1);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #8b0000, #dc143c, #ff6b6b);
            color: #fff8f0;
            padding: 25px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(139, 0, 0, 0.3);
            margin-bottom: 40px;
        }

        .logo-section {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b6b, #ffa726);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .logo-text {
            font-size: 1.2em;
            font-weight: bold;
        }

        .title-section {
            text-align: center;
        }

        .main-title {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 1.3em;
            opacity: 0.9;
            font-style: italic;
        }

        .admin-toggle {
            background: #fff8f0;
            color: #8b0000;
            border: 3px solid #8b0000;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .admin-toggle:hover {
            background: #8b0000;
            color: #fff8f0;
            transform: translateY(-3px);
        }

        .admin-panel {
            background: linear-gradient(135deg, #fff8f0, #f5e6d3);
            border: 3px solid #8b0000;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-panel h2 {
            color: #8b0000;
            font-size: 2em;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #8b0000;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 3px solid #dc143c;
            border-radius: 15px;
            font-size: 16px;
            background: #fff8f0;
            color: #8b0000;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .add-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto 0;
        }

        .add-btn:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #218838, #1e7e34);
        }

        .menu-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .menu-card {
            background: #ffffff;
            border: 2px solid #f0f0f0;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            position: relative;
        }

        .menu-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border-color: #dc143c;
        }

        .card-image {
            width: 100%;
            height: 500px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            color: #dc143c;
            overflow: hidden;
            position: relative;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .menu-card:hover .card-image img {
            transform: scale(1.05);
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .price-tag {
            background: linear-gradient(135deg, #8b0000, #dc143c);
            color: #fff8f0;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            flex: 1;
            text-align: center;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 48px;
            height: 48px;
        }

        .delete-btn:hover {
            background: #ff3742;
            transform: scale(1.1);
        }

        .spice-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #ff6b6b, #ffa726);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            z-index: 10;
        }

        .empty-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            color: #8b0000;
            font-size: 1.5em;
        }

        .drag-drop-zone {
            border: 3px dashed #dc143c;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            background: #fff8f0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            margin-bottom: 20px;
        }

        .drag-drop-zone:hover {
            border-color: #ff6b6b;
            background: #fff5f5;
        }

        .drag-drop-zone.dragover {
            border-color: #28a745;
            background: #f0fff4;
            transform: scale(1.02);
        }

        .drag-drop-text {
            font-size: 1.2em;
            color: #8b0000;
            margin-bottom: 10px;
        }

        .drag-drop-subtext {
            font-size: 0.9em;
            color: #666;
        }

        .preview-container {
            margin-top: 15px;
        }

        .image-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 10px;
            border: 2px solid #dc143c;
            object-fit: cover;
        }

        .remove-image {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 12px;
        }

        .add-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto 0;
        }

        .add-btn:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #218838, #1e7e34);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .main-title {
                font-size: 2.5em;
            }

            .logo-section {
                margin-bottom: 20px;
            }

            .title-section {
                margin: 20px 0;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .menu-cards-container {
                grid-template-columns: 1fr;
            }
        }

        .hidden {
            display: none !important;
        }

        /* Styles for the modal/lightbox */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .modal-content,
        #caption {
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {
                transform: scale(0)
            }

            to {
                transform: scale(1)
            }
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <div class="logo">
                    <img src="food.png" height="120px" width="120px" alt="Restaurant Logo">
                </div>
                <div class="logo-text">Premium<br>Restaurant</div>
            </div>

            <div class="title-section">
                <h1 class="main-title">vadiwala food</h1>
                <p class="subtitle">Authentic Indian Cuisine</p>
            </div>

            <div class="admin-section">
                <button class="admin-toggle" onclick="togglePanel()">
                    ➕ Add Menu Card
                </button>
            </div>
        </header>

        <div class="admin-panel" id="adminPanel">
            <h2>🍴 Add New Menu Item</h2>
            <form id="addItemForm" onsubmit="addItem(event)">
                <div class="form-group">
                    <label>📸 Add Image:</label>
                    <div class="drag-drop-zone" id="dragDropZone">
                        <div class="drag-drop-text" id="dragDropText">📸 Drag & Drop Image Here</div>
                        <div class="drag-drop-subtext" id="dragDropSubtext">or click to browse files</div>
                        <input type="file" id="fileInput" accept="image/*" style="display: none;">
                        <div class="preview-container" id="previewContainer"></div>
                    </div>
                </div>
                <button type="submit" class="add-btn">➕ Add Menu Card</button>
            </form>
        </div>

        <div class="menu-cards-container" id="menuContainer">
            <div class="menu-card">
                <div class="card-image" onclick="showImage('1.jpg')">
                    <img src="1.jpg" alt="Dish 1">
                </div>
                <div class="card-content">
                    <div class="card-footer">
                        <button class="delete-btn" onclick="deleteCard(this)">🗑️</button>
                    </div>
                </div>
            </div>

            <div class="menu-card">
                <div class="card-image" onclick="showImage('2.jpg')">
                    <img src="2.jpg" alt="Dish 2">
                </div>
                <div class="card-content">
                    <div class="card-footer">
                        <button class="delete-btn" onclick="deleteCard(this)">🗑️</button>
                    </div>
                </div>
            </div>

            <div class="menu-card">
                <div class="card-image" onclick="showImage('3.jpg')">
                    <img src="3.jpg" alt="Dish 3">
                </div>
                <div class="card-content">
                    <div class="card-footer">
                        <button class="delete-btn" onclick="deleteCard(this)">🗑️</button>
                    </div>
                </div>
            </div>

            <div class="menu-card">
                <div class="card-image" onclick="showImage('4.jpg')">
                    <img src="4.jpg" alt="Dish 4">
                </div>
                <div class="card-content">
                    <div class="card-footer">
                        <button class="delete-btn" onclick="deleteCard(this)">🗑️</button>
                    </div>
                </div>
            </div>

            <div class="menu-card">
                <div class="card-image" onclick="showImage('5.jpg')">
                    <img src="5.jpg" alt="Dish 5">
                </div>
                <div class="card-content">
                    <div class="card-footer">
                        <button class="delete-btn" onclick="deleteCard(this)">🗑️</button>
                    </div>
                </div>
            </div>

            <div class="menu-card">
                <div class="card-image" onclick="showImage('6.jpg')">
                    <img src="6.jpg" alt="Dish 6">
                </div>
                <div class="card-content">
                    <div class="card-footer">
                        <button class="delete-btn" onclick="deleteCard(this)">🗑️</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="fullImage">
    </div>

    <script>
        // Store selected file for later use
        let selectedFile = null;

        function togglePanel() {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('active');
            if (!panel.classList.contains('active')) {
                // Reset form when panel is closed
                document.getElementById('addItemForm').reset();
                clearImagePreview();
            }
        }

        // --- Changed addItem function ---
        function addItem(event) {
            event.preventDefault();

            // Check if a file is selected
            if (!selectedFile) {
                alert('Please select an image to add.');
                return;
            }

            const imageSrc = URL.createObjectURL(selectedFile);

            const cardHTML = `
                <div class="menu-card">
                    <div class="card-image" onclick="showImage('${imageSrc}')">
                        <img src="${imageSrc}" alt="New Menu Card">
                    </div>
                    <div class="card-content">
                        <div class="card-footer">
                            <button class="delete-btn" onclick="deleteCard(this)">🗑️</button>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('menuContainer').insertAdjacentHTML('beforeend', cardHTML);
            document.getElementById('addItemForm').reset();
            clearImagePreview();
            selectedFile = null;

            alert(`✅ New menu card added successfully!`);
        }
        // --- End of changes to addItem function ---

        function deleteCard(button) {
            if (confirm('🗑️ Delete this item?')) {
                button.closest('.menu-card').remove();
            }
        }

        // Functions for the modal/lightbox
        function showImage(imageSrc) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("fullImage");
            modal.style.display = "block";
            modalImg.src = imageSrc;
        }

        function closeModal() {
            const modal = document.getElementById("imageModal");
            modal.style.display = "none";
        }

        // Image Preview and Drag-and-Drop
        const dragDropZone = document.getElementById('dragDropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const dragDropText = document.getElementById('dragDropText');
        const dragDropSubtext = document.getElementById('dragDropSubtext');

        function clearImagePreview() {
            previewContainer.innerHTML = '';
            dragDropZone.classList.remove('has-image');
            dragDropText.classList.remove('hidden');
            dragDropSubtext.classList.remove('hidden');
            selectedFile = null;
        }

        function handleFile(file) {
            if (file && file.type.startsWith('image/')) {
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewContainer.innerHTML = `
                        <img src="${e.target.result}" alt="Image Preview" class="image-preview">
                        <button type="button" class="remove-image" onclick="clearImagePreview()">Remove Image</button>
                    `;
                    dragDropZone.classList.add('has-image');
                    dragDropText.classList.add('hidden');
                    dragDropSubtext.classList.add('hidden');
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select a valid image file.');
            }
        }

        dragDropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFile(file);
        });

        dragDropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragDropZone.classList.add('dragover');
        });

        dragDropZone.addEventListener('dragleave', () => {
            dragDropZone.classList.remove('dragover');
        });

        dragDropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dragDropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        // Attach click event listeners to existing images on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.card-image img').forEach(img => {
                const parentDiv = img.closest('.card-image');
                if (parentDiv) {
                    parentDiv.onclick = () => showImage(img.src);
                }
            });
        });
    </script>
</body>

</html>
